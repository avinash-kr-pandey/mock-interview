<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mearge_array</title>
</head>
<body>
    <script>
        function meargeArray(array1, array2){
            var array3 = array1.concat(array2);
            return array3;
        }
        console.log(meargeArray([1,2,3,4],[9,8,7,9]));
    </script>
</body>
</html>
