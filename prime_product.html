<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime product</title>
    <script>
        function isPrime(number){
            let count=0;
            for(let i=1;i<=number;i++){
                if(number%i==0){
                    count++;
                }
            }
            if(count==2){
                return true;
            }else{
                return false;
            }
        }
        var arr = [7,8,9,4,11];
        var primeProduct = 1;
        for(let i=0;i<arr.length;i++){
            if(isPrime(arr[i])){
                primeProduct = primeProduct * arr[i];
            }
        }
        console.log('Prime Product is : ',primeProduct)

    </script>
</head>
